<div>

    <div layout="row" layout-align="center">
        <md-select
                ng-model="vm.selectedOutlet"
                ng-change="vm.getOutlets()"
                placeholder="Outlets"
                aria-label="Outlets"
                flex-xs="55"
                flex-gt-xs="40"
                flex-gt-md="25"
                flex-gt-lg="15"
        >
            <md-option ng-repeat="outlet in vm.outlets" ng-value="outlet">
                {{ outlet.name }}
            </md-option>
        </md-select>
    </div>

    <checklists-row ng-repeat="checklist in vm.checklists" checklist='checklist'></checklists-row>

    <form name="addChecklistForm" ng-submit="addChecklistForm.$valid &&  vm.onChecklistAdd()" novalidate>
    <div class="addChecklistRow" layout="row" ng-hide="vm.showAddChecklistBtn">
        <div layout="column" flex="grow" layout-align="center">
                <input class="md-medium-tall" ng-model="vm.newChecklist" placeholder="Type a new checklist here..." required>
        </div>
        <div
                layout="column"
                layout-align="center"
                flex-xs="20"
                flex-gt-xs="15"
                flex-gt-md="10"
                flex-gt-lg="5"
        >
            <md-button type="submit" aria-label="Add" ng-disabled="!vm.newChecklist">
                <i class="fa-solid fa-check fa-xl"></i>
            </md-button>
        </div>
    </div>
    </form>

    <md-button class="md-fab add-button" aria-label="Add" ng-click="vm.onAddBtnPress()" ng-show="vm.showAddChecklistBtn && vm.selectedOutlet">
        <i class="fa-solid fa-plus"></i>
    </md-button>

</div>
