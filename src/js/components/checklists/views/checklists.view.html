<div>

    <div layout="row" layout-align="center">
        <md-select
                ng-model="vm.selectedOutlet"
                ng-change="vm.getOutlets()"
                placeholder="Outlets"
                aria-label="Outlets"
                flex-xs="55"
                flex-gt-xs="40"
                flex-gt-md="25"
                flex-gt-lg="15"
        >
            <md-option ng-repeat="outlet in vm.outlets" ng-value="outlet">
                {{ outlet.name }}
            </md-option>
        </md-select>
    </div>

    <checklists-row ng-repeat="checklist in vm.checklists" checklist='checklist'></checklists-row>

    <div layout="row" ng-hide="vm.showAddChecklistButton">
        <div layout="column" flex="grow" layout-align="center">
                <input ng-model="vm.newChecklist" placeholder="Type a new checklist here...">
        </div>
        <div layout="column" flex="auto" layout-align="center">
            <md-button aria-label="Add" ng-click="vm.onChecklistAdd()">
                <i class="fa-solid fa-check"></i>
            </md-button>
        </div>
    </div>

    <md-button class="md-fab add-button" aria-label="Add" ng-click="vm.onAddBtnPress()" ng-show="vm.showAddChecklistButton && vm.selectedOutlet">
        <i class="fa-solid fa-plus"></i>
    </md-button>


</div>
