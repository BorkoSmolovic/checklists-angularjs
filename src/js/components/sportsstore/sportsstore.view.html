<cart-summary></cart-summary>

<div class="panel panel-default row">

    <div class="col-xs-3">
        <a ng-click="vm.selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
        <a ng-repeat="item in vm.data.items | orderBy:'category' | unique:'category'" ng-click="vm.selectCategory(item)"
           class=" btn btn-block btn-default btn-lg" ng-class="vm.getCategoryClass(item)">
            {{item}}</a>
    </div>

    <div class="col-xs-8">
        <div class="well"
             ng-repeat="item in vm.data.items | filter: vm.categoryFilterFn | range:vm.selectedPage:vm.pageSize">
            <h3><strong>{{item.name}}</strong>
                <span class="pull-right label label-primary">{{item.price | currency}}</span>
            </h3>
            <span class="lead">{{item.description}}</span>
        </div>
        <div class="pull-right btn-group">
            <a ng-repeat="page in vm.data.items | filter: vm.categoryFilterFn | pageCount:vm.pageSize"
               ng-click="vm.selectPage(page + 1)" class="btn btn-default"
               ng-class="vm.getPageClass(page + 1)">
                {{page +1}}
            </a>
        </div>
    </div>

</div>
