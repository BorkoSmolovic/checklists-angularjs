<div layout="column" ng-cloak>
    <!--    header-->
    <!--    header-->
    <header class="header-wrapper" flex>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <div ng-show="vm.showBackBtn"
                     ng-click="vm.onBackBtn()">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div ng-hide="vm.showBackBtn">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <h2 flex md-truncate>{{title}}</h2>
                <div class="layout-padding-md"
                     ng-show="vm.showDelBtn"
                     ng-click="vm.onDelBtn()">
                    <i class="fa-solid fa-trash-can"></i>
                </div>
                <div>
                    <i class="fa-solid fa-filter"></i>
                </div>
                <div class="padding-x"
                     ng-show="vm.showChecklistSetupBtn"
                     ng-click="vm.onChecklistSetup()">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>
        </md-toolbar>
    </header>

    <!--    main view-->
    <ui-view class="content-wrapper" name="content"></ui-view>

    <!--    footer-->
    <footer class="footer-wrapper" flex>
        <md-toolbar>
            <div>
                <i class="fa-solid fa-house-chimney"></i>
            </div>
        </md-toolbar>
    </footer>
</div>
